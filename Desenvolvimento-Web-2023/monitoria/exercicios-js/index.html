<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">
    <h2 id="bomDiaTitle">Good Morning World (in Portuguese)</h2>
    <div id="bomDiaResult"></div>

    <h3 id="cubeTitle">Cube of a Number</h3>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput"><button id="calculateButton">Calculate Cube</button>
    <div id="result"></div>

    <h3 id="tempConvertTitle">Convert Temperature from F to C</h3>
    <label for="tempInput">Enter degree in Fahrenheit:</label>
    <input type="number2" id="tempInput"><button id="calculateButton2">Calculate Temperature</button>
    <div id="result2"></div>

    <h3 id="triangleArea">Triangle Area</h3>
    <label for="triangArea">Enter base and height of the Triangle:</label>
    <input type="number3" id="baseInput">
    <input type="number4" id="heightInput">
    <button id="calculateButton3">Calculate area</button>
    <div id="result3"></div>

    <h2 id="factorial">Factorial method</h2>
    <label for="factorial">Check factorial number:</label>
    <input type="number" id="factorialInput">
    <button id="calculateButton4">Calculate factorial</button>
    <div id="result4"></div>

    <h2 id="word">Character count</h2>
    <label for="word">Type a word:</label>
    <input type="text" id="wordInput">
    <label for="letter">Type the letter to count:</label>
    <input type="text" id="letterInput">
    <button id="calculateButton5">Calculate character</button>
    <div id="result5"></div>

    <h2 id="primeNumber">Prime number</h2>
    <label for="priNumber">Type number to verify if it is prime:</label>
    <input type="number" id="priNumberInput">
    <button id="calculateButton6">Verify</button>
    <div id="result6"></div>

    <h2 id="inversedNumber">Inversed number</h2>
    <label for="invNumber">Type the number:</label>
    <input type="number" id="invNumberInput">
    <button id="calculateButton7">Verify</button>
    <div id="result7"></div>
  </div>
</body>
</html>
